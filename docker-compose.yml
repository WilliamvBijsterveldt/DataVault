version: '3.9'

networks:
 backend:

services:
  db:
    container_name: postgres
    image: postgres:16.2
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  FileHandlerAPI:
    container_name: fileHandler-api
    image: williamvbijsterveldt/datavault.api
    networks:
      - backend
  apigateway:
    container_name: api-gateway
    image: williamvbijsterveldt/datavaultocelotgateway
    networks:
      - backend
    ports:
      - 8001:80


volumes:
  pgdata: